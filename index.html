<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind css & daisy ui -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Pets Shop</title>

    <!-- css style -->
    <style>
      .font-adlam {
        font-family: "ADLaM Display", serif;
        font-weight: 400;
        font-style: normal;
      }

      .sora-font {
        font-family: "Sora", serif;
        font-weight: 400;
        font-style: normal;
      }
      img {
        width: 100%;
        height: 100%;
      }
      ul li > a {
        font-size: 20px;
        color: rgb(17, 17, 17);
      }

      /* common-style */

      .section-title {
        color: rgb(17, 17, 17);
        font-family: ADLaM Display;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <header class="font-adlam container mx-auto">
      <!-- navbar-start -->
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <a href=""><img src="./c1-assets/logo-header.png" alt="" /></a>
          <a class="btn btn-ghost text-[26px]"
            ><span>Browse<span class="text-yellow-400">4</span>Pets</span></a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 sora-font">
            <li><a>Find a pet</a></li>
            <li>
              <a>Breeds</a>
            </li>
            <li><a>Contact us</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle lg:flex hidden">
            <div class="indicator">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
              <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
          </button>
          <button class="btn btn-ghost btn-circle lg:flex hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>

          <div class="lg:flex gap-3 hidden">
            <a class="btn border-yellow-400 w-32 h-11 text-xl sora-font"
              >Login</a
            >
            <a class="btn sora-font h-11 text-xl bg-yellow-400">Register</a>
          </div>
        </div>

        <!-- responsive button -->
        <div>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- navbar-end -->

      <!-- banner-start -->
      <div
        class="banner h-96 lg:h-[800px] px-3 lg:py-12 bg-[url('https://i.ibb.co/BH77xG6z/cat-big.png')] bg-no-repeat bg-cover bg-right lg:bg-bottom"
      >
        <div class="space-y-2 lg:space-y-4">
          <h2
            class="text-3xl lg:text-5xl leading-10 lg:leading-[60px] w-680px font-adlam font-bold"
          >
            Pamper Your Pet,<br />
            Because They Deserve <br />
            the Bes
          </h2>
          <p
            class="text-base lg:text-xl text-gray-400 font-normal sora-font w-4/6 lg:w-[670px]"
          >
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <a class="btn sora-font h-11 text-xl bg-yellow-400">Find a pet</a>
        </div>
      </div>
    </header>
    <main class="container mx-auto">
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
